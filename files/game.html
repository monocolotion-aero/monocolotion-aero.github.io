<!DOCTYPE html>
<html>
<body>
<h2>猜数字游戏</h2>
<p>在1到100之间猜一个数字:</p>
<input id="guess" type="number">
<br><br>
<button onclick="checkGuess()">提交答案</button>
<p id="result"></p>
<script>
var answer = Math.floor(Math.random() * 100) + 1;
function checkGuess() {
var guess = document.getElementById("guess").value;
if (guess == answer) {
document.getElementById("result").innerHTML = "恭喜你！你猜对了！";
} else if (guess >answer) {
document.getElementById("result").innerHTML = "你猜的数字太大了，再试一次吧。";
} else {
document.getElementById("result").innerHTML = "你猜的数字太小了，再试一次吧。";
}
}
</script>
</body>
</html>
