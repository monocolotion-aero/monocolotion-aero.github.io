<!DOCTYPE html>
<html>
<body>
<h2>Guess the number game</h2>
<p>Guess a number between 1 and 100:</p>
<input id="guess" type="number">
<br><br>
<button onclick="checkGuess()">submit </button>
<p id="result"></p>
<script>
var answer = Math.floor(Math.random() * 100) + 1;
function checkGuess() {
var guess = document.getElementById("guess").value;
if (guess == answer) {
document.getElementById("result").innerHTML = "Congratulations! You guessed it!";
} else if (guess >answer) {
document.getElementById("result").innerHTML = "Your guess was too high. Try again.";
} else {
document.getElementById("result").innerHTML = "Your guess was too low. Try again.";
}
}
</script>
</body>
</html>
